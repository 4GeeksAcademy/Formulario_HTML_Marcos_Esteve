<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <!--Título-->
        <div class="row bg-info-subtle rounded">
            <div class="col fw-bold fs-3">
                Payment form example
            </div>
        </div>
    </div>
    <form>
        <!--Subtitulo-->
        <div class="container">
            <div class="row bg-body-secondary rounded">
                <div class="col bg-secondary p-2 m-4 rounded">
                    Some fields are missing
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <!--Card-->
                    <label for="exampleInputEmail1" class="form-label">Card#</label>
                    <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-4">
                    <!--CVC-->
                    <label for="exampleInputEmail1" class="form-label">CVC#</label>
                    <input type="text" class="form-control" placeholder="0000" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-4">
                    <!--Amount-->
                    <label for="exampleInputEmail1" class="form-label">Amount €</label>
                    <input type="text" class="form-control" placeholder="xxxx-€" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>   
            </div>
        </div>
        <div class="container">
            <div class="row mt-2">
                <div class="col-6 mt-2">
                    <!--First name-->
                    <label for="exampleInputEmail1" class="form-label">Firts Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!--City-->
                    <label for="exampleInputEmail1" class="form-label mt-2">City</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-6 mt-2">
                    <!--Last Name-->
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="row">
                        <div class="col-6">
                            <!--State-->
                            <label for="exampleInputEmail1" class="form-label mt-2">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="col-6">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
